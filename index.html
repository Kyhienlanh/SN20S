<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng từng chữ nhảy lên</title>
    <link rel="icon" type="image/x-icon" href="/image/sn.jpg">
    <style>
        h1 {
            font-size: 36px;
        }

        /* Hiệu ứng cho từng chữ */
        h1 span {
            display: inline-block;
            transform: translateY(20px);
            animation: jump-up 0.5s ease-out forwards;
            animation-delay: 0.5s; /* Đặt độ trễ cho từng chữ */
        }

        h1 span:nth-child(2) {
            animation-delay: 1.1s; /* Độ trễ cho chữ thứ 2 */
        }

        h1 span:nth-child(3) {
            animation-delay: 1.7s; /* Độ trễ cho chữ thứ 3 */
        }

        h1 span:nth-child(4) {
            animation-delay: 2.4s; /* Độ trễ cho chữ thứ 4 */
        }

        h1 span:nth-child(5) {
            animation-delay: 3.1s; /* Độ trễ cho chữ thứ 5 */
        }
        h1 span:nth-child(6) {
            animation-delay: 3.8s; /* Độ trễ cho chữ thứ 5 */
        }

        /* Tùy chỉnh màu sắc hoặc nền cho từng chữ */
        
        h1 span:nth-child(1) {
            color: #FF6347;
        }

        h1 span:nth-child(2) {
            color: #FFD700;
        }

        h1 span:nth-child(3) {
            color: #00BFFF;
        }

        h1 span:nth-child(4) {
            color: #32CD32;
        }

        h1 span:nth-child(5) {
            color: #9932CC;
        }
        h1 span:nth-child(6) {
            color: #4132cc;
        }

        @keyframes jump-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>H</span>
        <span>P</span>
        <span>B</span>
        <span>D</span>
        <span>2O</span>
        <span>NGK</span>
    </h1>
    <div class="ha">
        <h1>www</h1>
        <img src="Images/sn.jpg" alt="" height="30%" width="40%">
        <img src="Images/sn.jpg" alt="" height="30%" width="40%">
    </div>
</body>
</html>
